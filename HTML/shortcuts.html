<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcuts</title>
</head>
<body>
    h1>img => put image in heading
    h1+h2 => add h1 and then h2 after that
    p{hello} => make a para and add hello in it
    p.para => make para with class para
    p>h1*4 => make para and add 4 h1 in it
    .container => make div with container
</body>
</html>
